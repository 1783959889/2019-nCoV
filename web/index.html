<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="JackieZheng">
	<meta name="Keywords" content="2019-nCoV,肺炎,疫情,中华菊头蝠,冠状病毒,感染">
	<meta name="Description" content="2019-nCoV全国新型肺炎疫情趋势">
	<title>全国新型肺炎疫情每日动态</title>
	<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-color/2.1.2/jquery.color.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-animateNumber/0.0.14/jquery.animateNumber.min.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#dataFrom {
			font-size: 12px;
			text-align: right;
			margin-right: 40px;
			color: #999;
		}

		#dataFrom a,
		#dataFrom a:active,
		#dataFrom a:hover {
			font-size: 12px;
			color: #999;
			text-decoration: none;
		}

		#main {
			margin-top: -20px;
			width: 100%;
			height: calc(100% - 130px);

		}

		#realTimeData {
			border: 2px solid #eee;
			border-radius: 10px;
			margin: 10px;
			background-color: #639a081f;
			display: inline-block;
			width: calc(100% - 26px);
		}

		.statistics {
			display: flex;
			margin: 5px;
			padding: 0;
		}

		.statistics li {
			display: flex;
			flex: 1 1;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.statistics li span {
			color: #666;
			font-size: 12px;
		}

		.datatitle {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			color: #2d9fe2e8;
		}

		.datasubtitle {
			font-size: 14px;
			padding: 5px 50px;
			text-align: center;
			color: #999;
		}

		.statistics li strong {
			font-size: 24px;
		}

		.statistics li strong::after {
			content: attr(dataContent);
			color: #3186cf6b;
			font-size: 12px;
			position: absolute;
			margin: -5px 5px;
		}
	</style>
</head>

<body>
	<div id="realTimeData">
		<div class="datatitle">全国疫情实时数据统计</div>
		<div class="datasubtitle">(截至 2020-01-31 08:09)</div>
		<ul class="statistics">
			<li>
				<strong style="color: rgb(247, 76, 49);" dataContent="+0">0</strong>
				<span>确诊病例</span>
			</li>
			<li>
				<strong style="color: rgb(247, 130, 7);" dataContent="+0">0</strong>
				<span>疑似病例</span>
			</li>
			<li>
				<strong style="color: rgb(93, 112, 146);" dataContent="+0">0</strong>
				<span>死亡人数</span>
			</li>
			<li>
				<strong style="color: rgb(40, 183, 163);" dataContent="+0">0</strong>
				<span>治愈人数</span>
			</li>
		</ul>
	</div>
	<div id="main"></div>
	<div id="dataFrom">(数据来源：<a href="http://www.nhc.gov.cn/xcs/yqtb/list_gzbd.shtml" target="_blank">国家卫健委</a>)</div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var dataSource = [];

		$.ajaxSettings.async = false;
		$.getJSON("../Json/data.json?" + Date.parse(new Date()), function (data) {
			dataSource = data;
		})

		option = {
			title: {
				text: '全国新型肺炎疫情趋势',
				x: 'center',
				y: 'top',
				top: '20px'
			},
			legend: {
				x: 'center',
				y: 'bottom',
				itemGap: 3
			},
			tooltip: {},
			dataset: {
				dimensions: ['日期', '确诊', '疑似', '重症', '死亡', '治愈', '确认+疑似', '新增(疑似+确认)', '观察中'],
				source: dataSource,
			},
			xAxis: { type: 'category' },
			yAxis: {},
			dataZoom: [
			],
			series: [
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						},


					}
				},
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						}
					}
				},
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						}
					}
				}
			]
		};
		myChart.setOption(option);
		window.onresize = () => this.myChart.resize();
		update();

		window.setInterval(() => update(), 1000 * 60 * 5);

		function update() {
			$.getJSON("https://service-nxxl1y2s-1252957949.gz.apigw.tencentcs.com/release/newpneumonia/" + Date.parse(new Date()), function (newpneumoniadata) {
				$(".datasubtitle").text("(截至 " + newpneumoniadata.data.conf.component[0].mapLastUpdatedTime + ")");

				var summaryDataIn = newpneumoniadata.data.conf.component[0].summaryDataIn;

				freshDataNum($(".statistics>li>strong").eq(0), summaryDataIn.confirmed);
				freshDataNum($(".statistics>li>strong").eq(1), summaryDataIn.unconfirmed);
				freshDataNum($(".statistics>li>strong").eq(2), summaryDataIn.died);
				freshDataNum($(".statistics>li>strong").eq(3), summaryDataIn.cured);

				console.log(summaryDataIn);
			})
		}

		function freshDataNum(target, newNum) {
			var oldNum = target.text();
			target
				.prop('number', oldNum)
				.animateNumber({ number: newNum }, 5000);
			if (oldNum != 0) {
				target
					.attr('dataContent', '+' + (newNum - oldNum));
			}
		}

	</script>
</body>

</html>
