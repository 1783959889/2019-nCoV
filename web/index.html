<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="JackieZheng">
	<meta name="Keywords" content="2019-nCoV,肺炎,疫情,中华菊头蝠,冠状病毒,感染">
	<meta name="Description" content="2019-nCoV全国新型肺炎疫情趋势">
	<title>全国新型肺炎疫情每日动态</title>
	<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#dataFrom {
			font-size: 14px;
			text-align: right;
			margin-right: 40px;
		}

		#main {
			margin-top: 20px;
			width: 100%;
			height: calc(100% - 160px);
		}

		.statistics {
			display: flex;
			margin: 10px;
			padding: 0;
		}

		.statistics li {
			display: flex;
			flex: 1 1;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.datatitle {
			font-size: 20px;
			padding: 5px 50px;
			text-align: center;
		}

		.datasubtitle {
			font-size: 14px;
			padding: 5px 50px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="datatitle">全国疫情实时数据统计</div>
	<div class="datasubtitle">(截至 2020-01-31 08:09)</div>
	<ul class="statistics">
		<li><strong style="color: rgb(247, 76, 49);">9720</strong><span>确诊病例</span></li>
		<li><strong style="color: rgb(247, 130, 7);">15238</strong><span>疑似病例</span></li>
		<li><strong style="color: rgb(93, 112, 146);">213</strong><span>死亡人数</span></li>
		<li><strong style="color: rgb(40, 183, 163);">171</strong><span>治愈人数</span></li>
	</ul>

	<div id="main"></div>
	<div id="dataFrom">(数据来源：<a href="http://www.nhc.gov.cn/xcs/yqtb/list_gzbd.shtml"
			target="_blank">中华人民共和国国家卫生健康委员会</a>)</div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var dataSource = [];

		$.ajaxSettings.async = false;
		$.getJSON("../Json/data.json?" + Date.parse(new Date()), function (data) {
			dataSource = data;
		})

		option = {
			title: {
				text: '全国新型肺炎每日疫情趋势',
				x: 'center',
				y: 'top',
			},
			legend: {
				x: 'center',
				y: 'bottom',
			},
			tooltip: {},
			dataset: {
				dimensions: ['日期', '确诊', '疑似', '重症', '死亡', '治愈', '确认+疑似', '新增(疑似+确认)', '观察中'],
				source: dataSource,
			},
			xAxis: { type: 'category' },
			yAxis: {},
			series: [
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{ type: 'bar' },
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						}
					}
				},
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						}
					}
				},
				{
					type: 'line',
					label: {
						normal: {
							show: true,
							position: 'top',
						}
					}
				}
			]
		};
		myChart.setOption(option);
		window.onresize = () => this.myChart.resize();
		update();

		window.setInterval(() => update(), 1000 * 60 * 5);

		function update() {
			$.getJSON("https://service-nxxl1y2s-1252957949.gz.apigw.tencentcs.com/release/newpneumonia/" + Date.parse(new Date()), function (newpneumoniadata) {
				$(".datasubtitle").text("(截至 " + newpneumoniadata.data.conf.component[0].mapLastUpdatedTime + ")");
				$(".statistics>li>strong").eq(0).text(newpneumoniadata.data.conf.component[0].summaryDataIn.confirmed);
				$(".statistics>li>strong").eq(1).text(newpneumoniadata.data.conf.component[0].summaryDataIn.unconfirmed);
				$(".statistics>li>strong").eq(2).text(newpneumoniadata.data.conf.component[0].summaryDataIn.died);
				$(".statistics>li>strong").eq(3).text(newpneumoniadata.data.conf.component[0].summaryDataIn.cured);
				console.log(newpneumoniadata.data.conf.component[0].summaryDataIn);
			})
		}

	</script>
</body>

</html>
